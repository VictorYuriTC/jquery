<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="../../jquery-3.6.1.min.js"></script>
  <script>
    $(document).ready(function() {
      $('#box').click(function() {
        $(this).css('background', 'pink')
      })

      $('#box').dblclick(function() {
        $(this).css('background', 'turquoise')
      })

      $('#box').mouseenter(function() {
        $(this).css('opacity', '0.7')
      })

      $('#box').mouseleave(function() {
        $(this).css('opacity', '1')
      })

      $('#circle').hover(function() {
        $(this).css('opacity', '0.7')
      }, function() {
        $(this).css('opacity', '1.0')
      })

      $('#rectangle').mousedown(function() {
        $(this).css('opacity', '0.7')
      })

      $('#rectangle').mouseup(function() {
        $(this).css('opacity', '1.0')
      })
    })
  </script>
</head>
<body>
  <div 
    id="box"
    style="background: purple;
    width: 10rem;
    height: 10rem;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: 600;"
  >
  <span>
    Change on click, dbclick, mouseenter and mouseleave
  </span></div>

  <div 
  id="circle"
  style="background: purple;
  width: 10rem;
  height: 10rem;
  border-radius: 100%;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
  font-weight: 600;
  text-align: center;"
  >
    <span>
      Change on mousehover
    </span>
  </div>

  <div 
    id="rectangle"
    style="background: purple;
    width: 20rem;
    height: 10rem;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-weight: 600;"
  >
    <span>
      Change on mousedown and on mouseup
    </span>
  </div>
</body>
</html>
